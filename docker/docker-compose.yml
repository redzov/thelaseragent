version: "3.8"

services:
  nextjs:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: thelaseragent-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-laser}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-laseragent}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: thelaseragent-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-laseragent}
      POSTGRES_USER: ${POSTGRES_USER:-laser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-laser} -d ${POSTGRES_DB:-laseragent}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: thelaseragent-nginx
    restart: unless-stopped
    depends_on:
      - nextjs
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for Let's Encrypt SSL:
      # - ./certbot/conf:/etc/letsencrypt:ro
      # - ./certbot/www:/var/www/certbot:ro
    networks:
      - app-network

volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge
